<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer charset="utf-8"></script>
  </head>
  <body>
    <div class="clock">
         <div class="hour">
          <div class="hr" id="hr"></div>
         </div>
         <div class="min">
          <div class="mn" id="mn"></div>
         </div>
         <div class="sec">
          <div class="sc" id="sc"></div>
         </div>
    </div>
  </body>
</html>
